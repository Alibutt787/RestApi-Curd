<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>

<body>

<div class="container">
    <div class="row">
        <section class="col p-5">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" onclick="getdata()">Get</button>
                <button type="button" class="btn btn-success" onclick="Postdata()">POST</button>
                <button type="button" class="btn btn-secondary " onclick="Updatedata()">Put</button>
                <button type="button" class="btn btn-danger" onclick="deldata()">DEL</button>
              
        </div> <br/> <br/> <br/>
             <div class="formData">
              <form >
                <div class="form-group ">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
        </section>
        <section class="col"></section>
    </div>
</div>

<script>

 async  function getdata() {
      
       const data=await fetch('url');
          const dataJson= await data.json();
          
        }
        async function Postdata() {
   fetch('url', {
method: 'POST',
body: JSON.stringify({
id: 5,
title: "Tabish "
}),
headers: {
"Content-type": "application/json; charset=UTF-8"
}
})
   }
   async  function Updatedata() {
      fetch('url', {
method: 'PUT',
body: JSON.stringify({ id:7,
title: "Aqib Ali Butt",
completed: false
}),
headers: {
"Content-type": "application/json; charset=UTF-8"
}
})
   }
   async  function deldata() {
    await fetch("/url", {
method: 'DELETE'
})
   }
 
</script>
